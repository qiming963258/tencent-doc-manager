<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="腾讯文档导出工具 - 高效、安全、简单的文档下载服务">
    <meta name="keywords" content="腾讯文档,导出,下载,CSV,Excel">
    <title>腾讯文档导出工具</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="{{ url_for('static', filename='css/main.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='js/main.js') }}" as="script">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='80'%3E📄%3C/text%3E%3C/svg%3E">
    
    <!-- Open Graph -->
    <meta property="og:title" content="腾讯文档导出工具">
    <meta property="og:description" content="高效、安全、简单的腾讯文档下载服务">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- 应用头部 -->
    <header class="app-header">
        <div class="container">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="app-title">📄 腾讯文档导出工具</h1>
                    <p class="app-subtitle">高效、安全、简单的文档下载服务</p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="theme-toggle" 
                            type="button" 
                            aria-label="切换主题"
                            title="按 Ctrl+D 切换主题">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container" style="padding-top: 40px; padding-bottom: 80px;">
        <!-- 导出界面 -->
        <div class="export-interface">
            <form class="export-form" id="export-form">
                <div class="form-group">
                    <label for="doc-url" class="form-label">
                        📎 腾讯文档链接
                    </label>
                    <div class="url-input-group">
                        <input type="url" 
                               id="doc-url" 
                               class="form-input url-input" 
                               placeholder="https://docs.qq.com/sheet/..."
                               required
                               autocomplete="url">
                        <div class="url-input-icon">🔗</div>
                    </div>
                    <small class="text-muted mt-2">
                        ✨ 支持腾讯文档的表格、文档和演示文稿
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label">📁 导出格式</label>
                    <div class="export-options">
                        <label class="export-option">
                            <input type="radio" name="export-format" value="excel" checked>
                            <div class="export-option-card">
                                <div class="export-option-icon">📊</div>
                                <div class="export-option-title">Excel</div>
                                <div class="export-option-description">
                                    完整保留格式和公式
                                </div>
                            </div>
                        </label>
                        <label class="export-option">
                            <input type="radio" name="export-format" value="csv">
                            <div class="export-option-card">
                                <div class="export-option-icon">📋</div>
                                <div class="export-option-title">CSV</div>
                                <div class="export-option-description">
                                    纯数据格式，通用性好
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Cookie设置 -->
                <div class="cookie-section">
                    <div class="cookie-toggle">
                        <div class="flex items-center gap-3">
                            <span>🍪</span>
                            <div>
                                <div class="font-semibold">Cookie设置</div>
                                <div class="text-sm text-muted">私有文档需要登录凭证</div>
                            </div>
                        </div>
                        <span class="text-muted">点击展开</span>
                    </div>
                    <div class="cookie-content">
                        <textarea id="cookies" 
                                  class="form-textarea cookie-input" 
                                  placeholder="从浏览器复制cookies...可选，仅私有文档需要"
                                  rows="4"></textarea>
                        <div class="cookie-help">
                            <span class="cookie-help-icon">💡</span>
                            获取方法：在腾讯文档页面按F12 → Network → 复制Request Headers中的Cookie
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        id="export-button" 
                        class="btn btn-primary btn-lg" 
                        style="width: 100%;">
                    <span>⬇</span>
                    开始导出
                </button>
                
                <div class="text-center mt-3 text-sm text-muted">
                    💡 提示：按 <kbd>Ctrl+Enter</kbd> 快速导出
                </div>
            </form>

            <!-- 导出状态 -->
            <div class="export-status">
                <div class="export-status-header">
                    <div class="spinner export-status-icon"></div>
                    <div class="export-status-text">
                        <div class="export-status-title">正在导出文档...</div>
                        <div class="export-status-description">请稍候，正在处理您的请求</div>
                    </div>
                </div>
                <div class="export-progress">
                    <div class="export-progress-text">
                        <span>导出进度</span>
                        <span>0%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- 导出结果 -->
            <div class="export-result">
                <div class="export-result-card">
                    <!-- 结果内容将由JavaScript动态生成 -->
                </div>
            </div>

            <!-- 导出错误 -->
            <div class="export-error">
                <!-- 错误内容将由JavaScript动态生成 -->
            </div>
        </div>

        <!-- 历史记录 -->
        <section class="history-section">
            <div class="history-header">
                <h2 class="text-2xl font-bold text-primary">📚 导出历史</h2>
                <button class="btn btn-outline btn-sm" onclick="window.exporterApp.updateHistoryDisplay()">
                    🔄 刷新
                </button>
            </div>
            <div class="history-list">
                <!-- 历史记录将由JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="text-center text-muted" style="padding: 40px 0;">
        <div class="container">
            <p class="mb-2">
                🛠 腾讯文档导出工具 v2.0 
                <span class="mx-2">|</span>
                <a href="#" class="text-muted">使用说明</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-muted">反馈建议</a>
            </p>
            <p class="text-sm">
                ⚡ 基于现代Web技术构建，专注于用户体验
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    
    <!-- 性能监控 -->
    <script>
        // 简单的性能监控
        window.addEventListener('load', () => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log(`页面加载时间: ${Math.round(perfData.loadEventEnd - perfData.fetchStart)}ms`);
        });
        
        // 错误监控
        window.addEventListener('error', (e) => {
            console.error('页面错误:', e.error);
        });
    </script>
</body>
</html>
